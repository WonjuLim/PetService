<style>
    h1{
        text-align: center;
    }
    div{
        background-color:  #ffe7cc;
    }
</style>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Node React Web" />
    <link rel="icon" href="" />
    <title>Node Web Login</title>
  </head>
  <body>
    <div
      style="
        width: 300px;
        height: 200px;
        margin: 0 auto;
        border: 1px solid #000;
        padding: 15px;
      "
    >
    <h1>Pet Care</h1>
      <input
        type="text"
        id="user_id"
        placeholder="ID를 입력해주세요"
        style="width: 100%; display: block"
      />
      <input
        type="password"
        id="password"
        placeholder="비밀번호를 입력해주세요"
        style="width: 100%; display: block; margin-top: 10px"
      /><button style="width: 100%; height: 25px; margin-top: 10px" onclick="login()">
        로그인
      </button>
    </div>
    <script>
      function login() {
        let user_id = document.getElementById("user_id").value;
        let password = document.getElementById("password").value;
        console.log("로그인정보 ", user_id, password);
        fetch("/login.json", {
          method: "POST",
          body: JSON.stringify({ user_id: user_id, password: password }),
          headers: {
            "Content-Type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("login() /login.json result : ", data);
            alert(data.message);
            if (data.isSuccess == true) {
              window.location.href = "/";
            }
            /* alert("등록이 완료 되었습니다");
            navigate("/"); */
          })
          .catch((error) => {
            console.log("login() /login.json error : ", error);
          });
      }
    </script>
  </body>
</html>
